<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Noto+Serif+SC:wght@600&family=MedievalSharp&display=swap" rel="stylesheet">
  
  <title>炉火轶闻 · Hearthside Tales</title>
  
  <style>
    @font-face {
      font-family: 'ZCOOLXiaoWei';
      src: url("{{ '/fonts/ZCOOLXiaoWei-Regular.otf' | url }}") format('opentype');
      font-display: swap;
    }

    :root {
      /* Hufflepuff 核心配色 */
      --grad-center: #D2964E;
      --grad-edge: #B04410;
      --accent-gold: #BA8B3A;
      --accent-brown: #6a3129;
      --wax-seal: #69240E;
      --paper-bg: #f4e4bc;
      --text-dark: #2a1b0a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 60px 0;
      min-height: 100vh;
      /* 放射状背景渐变 */
      background: radial-gradient(circle, var(--grad-center) 0%, var(--grad-edge) 100%);
      display: flex;
      justify-content: center;
      font-family: 'Noto Serif SC', serif;
      overflow-x: hidden;
    }

    /* 卷轴整体容器：移除木轴，改用手绘边缘蒙版 */
    .scroll-container {
      width: 92vw;
      max-width: 1400px;
      position: relative;
      background-color: var(--paper-bg);
      /* 模拟手绘破损边缘 */
      clip-path: polygon(
        0% 5%, 5% 0%, 95% 2%, 100% 7%, 98% 30%, 100% 50%, 97% 80%, 100% 95%, 
        92% 100%, 50% 98%, 10% 100%, 0% 93%, 3% 70%, 0% 45%, 4% 20%
      );
      box-shadow: 20px 20px 60px rgba(0,0,0,0.5);
      animation: unfoldAnim 1.2s ease-out forwards;
      padding: 80px 10%;
    }

    /* 纸张纹理叠加 */
    .scroll-container::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
      opacity: 0.6;
      pointer-events: none;
    }

    /* 凯尔特结装饰边角 */
    .celtic-corner {
      position: absolute;
      width: 120px;
      height: 120px;
      fill: var(--accent-gold);
      opacity: 0.4;
      z-index: 5;
    }
    .top-left { top: 40px; left: 40px; }
    .top-right { top: 40px; right: 40px; transform: rotate(90deg); }
    .bottom-left { bottom: 40px; left: 40px; transform: rotate(-90deg); }
    .bottom-right { bottom: 40px; right: 40px; transform: rotate(180deg); }

    /* --- 标题绶带区 --- */
    .banner-wrapper {
      position: relative;
      margin: 20px auto 60px;
      text-align: center;
      width: fit-content;
      z-index: 10;
    }

    .banner-main {
      background: var(--accent-gold);
      color: var(--accent-brown);
      padding: 15px 80px;
      font-family: 'ZCOOLXiaoWei', serif;
      font-size: 3.5em;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .banner-wing {
      position: absolute;
      top: 20px;
      width: 100px;
      height: 70px;
      background: #9a722e; /* 稍暗的金色模拟背光 */
      z-index: 1;
    }
    .left-wing { 
        left: -60px; 
        clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%, 0 50%); 
    }
    .right-wing { 
        right: -60px; 
        clip-path: polygon(0 0, 100% 0, 100% 50%, 80% 100%, 0 100%); 
    }

    /* 火漆印章 */
    .wax-seal {
      width: 70px;
      height: 70px;
      background: var(--wax-seal);
      border-radius: 50%;
      margin: -30px auto 40px;
      position: relative;
      z-index: 12;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.4), inset 2px 2px 5px rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #541b0b;
    }
    .wax-seal::after {
      content: "⚜";
      color: rgba(0,0,0,0.3);
      font-size: 30px;
    }

    /* --- 战报条目 --- */
    .log-entry {
      background: rgba(186, 139, 58, 0.08);
      border: 1px solid rgba(106, 49, 41, 0.2);
      border-radius: 30px; /* 圆角条目 */
      padding: 40px 60px;
      margin-bottom: 35px;
      text-decoration: none;
      display: block;
      transition: all 0.4s ease;
      position: relative;
      backdrop-filter: blur(2px);
    }

    .log-entry:hover {
      background: rgba(186, 139, 58, 0.15);
      border-color: var(--accent-brown);
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 10px 25px rgba(106, 49, 41, 0.1);
    }

    .entry-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h3 {
      font-family: 'ZCOOLXiaoWei', serif;
      font-size: 2.6em;
      color: var(--accent-brown);
      margin: 0;
    }

    .meta-box {
      display: flex;
      gap: 50px;
      color: var(--text-dark);
      font-size: 1.1em;
      font-weight: 600;
    }

    .meta-box b {
      color: var(--wax-seal);
      font-family: 'MedievalSharp', serif;
      margin-right: 8px;
    }

    /* 入场动画 */
    @keyframes unfoldAnim {
      0% { transform: scaleY(0.1); opacity: 0; }
      100% { transform: scaleY(1); opacity: 1; }
    }

    .back-nav {
      text-align: center;
      margin-top: 80px;
    }
    .back-btn {
      font-family: 'ZCOOLXiaoWei', serif;
      color: var(--accent-gold);
      text-decoration: none;
      font-size: 1.5em;
      border: 1px solid var(--accent-gold);
      padding: 10px 40px;
      border-radius: 40px;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: var(--accent-gold);
      color: white;
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <svg class="celtic-corner top-left" viewBox="0 0 100 100"><path d="M20,20 Q50,0 80,20 T80,80 T20,80 T20,20 M30,30 Q50,20 70,30 T70,70 T30,70 T30,30" fill="none" stroke="currentColor" stroke-width="2"/></svg>
    <svg class="celtic-corner top-right" viewBox="0 0 100 100"><path d="M20,20 Q50,0 80,20 T80,80 T20,80 T20,20 M30,30 Q50,20 70,30 T70,70 T30,70 T30,30" fill="none" stroke="currentColor" stroke-width="2"/></svg>
    <svg class="celtic-corner bottom-left" viewBox="0 0 100 100"><path d="M20,20 Q50,0 80,20 T80,80 T20,80 T20,20 M30,30 Q50,20 70,30 T70,70 T30,70 T30,30" fill="none" stroke="currentColor" stroke-width="2"/></svg>
    <svg class="celtic-corner bottom-right" viewBox="0 0 100 100"><path d="M20,20 Q50,0 80,20 T80,80 T20,80 T20,20 M30,30 Q50,20 70,30 T70,70 T30,70 T30,30" fill="none" stroke="currentColor" stroke-width="2"/></svg>

    <header>
      <div class="banner-wrapper">
        <div class="banner-wing left-wing"></div>
        <div class="banner-main">炉火轶闻</div>
        <div class="banner-wing right-wing"></div>
      </div>
      
      <div class="wax-seal"></div>
    </header>

    <main>
    <a href="{{ '/articles/campaign-logs/descend-into-avernus.html' | url }}" class="log-entry">
        <div class="entry-content">
          <h3>坠入阿弗纳斯</h3>
          <div class="meta-box">
            <span><b>CHRONO</b> 1126.10.24</span>
            <span><b>REALM</b> 纳斯雷兹大矿洞</span>
          </div>
        </div>
      </a>

      <a href="#" class="log-entry">
        <div class="entry-content">
          <h3>卷十五：迷雾中的交易</h3>
          <div class="meta-box">
            <span><b>CHRONO</b> 1126.12.01</span>
            <span><b>REALM</b> 永冬森林</span>
          </div>
        </div>
      </a>

      <a href="#" class="log-entry">
        <div class="entry-content">
          <h3>卷十六：旧堡垒的低语</h3>
          <div class="meta-box">
            <span><b>CHRONO</b> 1127.02.15</span>
            <span><b>REALM</b> 遗忘高地</span>
          </div>
        </div>
      </a>

      <nav class="back-nav">
        <a href="{{ '/index.html' | url }}" class="back-btn">起身离开 · Leave Hearth</a>
      </nav>
    </main>
  </div>

</body>
</html>
